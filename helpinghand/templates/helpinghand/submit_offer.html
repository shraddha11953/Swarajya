{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Submit Help Offer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Submit Help Offer</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Offer</button>
    </form>
    <a href="{% url 'helpinghand:view_offers' %}">My Offers</a>
</body>
</html>
