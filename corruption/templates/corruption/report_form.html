{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/corruption.css' %}">

<h2>Report Corruption</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="5" required></textarea><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Upload Evidence (optional):</label><br>
    <input type="file" name="evidence"><br><br>

    <button type="submit">Submit Report</button>
</form>
{% endblock %}
